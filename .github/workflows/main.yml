name: Android CI

on:
  push:
    branches: [ main ]  # ou a branch que você deseja monitorar
  pull_request:
    branches: [ main ]  # ou a branch que você deseja monitorar

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Test app module
      run: ./gradlew app:build app:test

    - name: Build and Test heartstone_repository module
      run: ./gradlew heartstone_repository:build heartstone_repository:test
